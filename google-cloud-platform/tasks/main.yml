---
# tasks file for google-cloud-platform
- name: allocate an ip address
  gcp_compute_address:
      state: present
      name: "{{ ip_name }}"
      region: "{{ region }}"
      project: "{{ project }}"
      auth_kind: "{{ auth_kind }}"
      service_account_file: "{{ service_account_file }}"
      scopes: "{{ scopes }}"
  register: address

- name: create a hard drive
  gcp_compute_disk:
    name: "{{ disk_name }}"
    size_gb: "{{ disk_size_gb }}"
    source_image: "{{ disk_img }}"
    zone: "{{ zone }}"
    project: "{{ project }}"
    auth_kind: "{{ auth_kind }}"
    service_account_file: "{{ service_account_file }}"
    scopes: "{{ scopes }}"
    state: present
  register: disk

- name: create a vm instance
  gcp_compute_instance:
    state: present
    name: "{{ vm_name }}"
    machine_type: "{{ machine_type }}"
    disks:
      - auto_delete: true
        boot: true
        source: "{{ disk }}"
    network_interfaces:
        - network: null # use default
          access_configs:
            - name: 'External NAT'
              nat_ip: "{{ address }}"
              type: 'ONE_TO_ONE_NAT'
    zone: "{{ zone }}"
    project: "{{ project }}"
    auth_kind: "{{ auth_kind }}"
    service_account_file: "{{ service_account_file }}"
    scopes: "{{ scopes }}"
  register: instance

# - debug: var=[disk,address,instance]

- name: wait for ssh to come up
  wait_for: host={{ address.address }} port=22 delay=10 timeout=60

- name: add host to groupname
  add_host: hostname={{ address.address }} groupname=new_instances

